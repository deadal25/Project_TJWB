<!DOCTYPE html>
<html>
<head>
    <title>SERVER SAVVY - Daftar File di FTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display:flex;
            justify-content:center;
            align-items:top;
            height: 80vh;
            background-color: #007BFF;
        }

        .container {
            width: 800px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar File di FTP</h1>
        <table>
            <tr>
                <th>Nama File</th>
                <th>Hapus File</th>
            </tr>
            {% for file_name in file_list %}
                <tr>
                    <td>{{ file_name }}</td>
                    <td>
                        <form method="POST" action="/delete-file">
                            <input type="hidden" name="file_name" value="{{ file_name }}">
                            <input type="submit" class="btn" value="Hapus">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/" class="btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
