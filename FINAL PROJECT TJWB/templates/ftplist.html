<!DOCTYPE html>
<html>
<head>
    <title>AFOFA SERVER - Daftar File di FTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display:flex;
            justify-content:center;
            align-items:center;
            margin-top: 150px;
            height: 60vh;
            background-color: #eff2f3e9;
            background-image: url("https://img.freepik.com/premium-vector/modern-isometric-design-cloud-server-management-man-working-data-center-room-managing-data-cloud-server-vector-illustration_142963-86.jpg?w=740");
        }
        .container {
            width: 800px;
            padding: 20px;
            background-color: #0cacf1e9;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fafdfee6;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7fbfce9;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #eb0808;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn1 {
            display: inline-block;
            padding: 8px 16px;
            background-color: #09dd37f8;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c9260a;
        }
        .btn1:hover {
            background-color: #34d105be;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar File di FTP</h1>
        <table>
            <tr>
                <th>Nama File</th>
                <th>Delete File</th>
            </tr>
            {% for file_name in file_list %}
                <tr>
                    <td>{{ file_name }}</td>
                    <td>
                        <form method="POST" action="/delete-file">
                            <input type="hidden" name="file_name" value="{{ file_name }}">
                            <input type="submit" class="btn" value="Delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/" class="btn1">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
