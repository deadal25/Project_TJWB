<!DOCTYPE html>
<html>
<head>
    <title>SERVER SAVVY - Daftar File di FTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007BFF; /* Mengubah warna latar belakang menjadi biru */
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            flex-grow: 1;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar File di FTP</h1>
        <ul>
            {% for file_name in file_list %}
                <li class="file-item">
                    <span class="file-name">{{ file_name }}</span>
                    <form method="POST" action="/delete-file">
                        <input type="hidden" name="file_name" value="{{ file_name }}">
                        <input type="submit" class="btn" value="Hapus">
                    </form>
                </li>
            {% endfor %}
        </ul>
        <br>
        <a href="/" class="btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
