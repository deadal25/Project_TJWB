<!DOCTYPE html>
<html>
<head>
    <title>FTP SERVER KELOMPOK 1 TJWB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1, h2 {
            color: #007BFF;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        p.error {
            color: red;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>FTP SERVER KELOMPOK 1 TJW</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="upload_file" />
        <button type="submit">Upload</button>
    </form>
    <h2>Daftar File</h2>
    <ul>
        {% for file_name in file_list %}
            <li>{{ file_name }}</li>
        {% endfor %}
    </ul>
    <h2>Unduh File</h2>
    <form action="/" method="post">
        <input type="text" name="download_file" placeholder="Nama File">
        <button type="submit">Unduh</button>
    </form>
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <a href="/ftp">Lihat Daftar File di FTP</a>
</body>
</html>
