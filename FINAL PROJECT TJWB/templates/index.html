<!DOCTYPE html>
<html>

<head>
    <title>AFOFA SAVVY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: flex-start;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form,
        .file-list {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1ba9f6;
        }

        p.error {
            color: red;
            margin-top: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .file-heading {
            margin-bottom: 10px;
            text-align: center;
        }

        .file-list {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upload-form">
            <h1 style="font-size: 40px;">SERVER SAVVY</h1>
            <h2>Upload File</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="upload_file" />
                <button type="submit">Upload</button>
            </form>
            <h2>Unduh File FTP</h2>
            <form action="/" method="post" class="download-form">
                <input type="text" name="download_file" placeholder="Nama File">
                <button type="submit">Unduh</button>
            </form>
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>
        <div class="file-list">
            <h2 class="file-heading">Daftar File di FTP</h2>
            <table>
                <tr>
                    <th>Nama File</th>
                    <th>Tindakan</th>
                </tr>
                {% for file_name in file_list %}
                <tr>
                    <td>{{ file_name }}</td>
                    <td><a href="/download-file?file_name={{ file_name }}" download="{{ file_name }}">Download</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/ftp" style="margin-top: 30px;">Lihat Daftar File di FTP</a>
        </div>
    </div>
</body>

</html>
